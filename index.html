<!DOCTYPE html>
<html>
<head>
	<title>Vue.js crud whith php and mysql</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>


<div id="root">
	<div id="container">
		<h1 class="fleft">List of users</h1>
		<button class="fright addNew" v-on:click="showingAddModal = true;">Add New</button>
		<div class="clear"></div>
		<hr>
		<table class="list">
			<tr>
				<th>ID</th>
				<th>UserName</th>
				<th>Email</th>
				<th>Mobile</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
			<tr>
				<td>1</td>
				<td>uuu</td>
				<td>eee</td>
				<td>mmm</td>
				<td><button>Edit</button></td>
				<td><button>Delete</button></td>
			</tr>
		</table>
		
	</div>

	<div class="modal" id="addModal" v-if="showingAddModal">
		<div class="modalContainer">
			<div class="modalHeading">
				<p class="fleft">Add new User</p>
				<button class="fright close" @click="showingAddModal = false">x</button>
				<div class="clear"></div>
			</div>
			<div class="modalContent">
				<table class="form">
					<tr>
						<th>UserName</th>
						<th> : </th>
						<td><input type="text" name=""></td>
					</tr>
					<tr>
						<th>Email</th>
						<th> : </th>
						<td><input type="text" name=""></td>
					</tr>
					<tr>
						<th>Mobile</th>
						<th> : </th>
						<td><input type="text" name=""></td>
					</tr>
					<tr>
						<th>  </th>
						<th>  </th>
						<td><button @click="showingAddModal = false">Save</button></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
