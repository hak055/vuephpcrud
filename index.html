<!DOCTYPE html>
<html>
<head>
	<title>Vue.js crud whith php and mysql</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>


<div id="root">
	<div>
		<div class="container">
			<h1>List of users</h1>
			<button class="add" @click="showingAddModal = true">Add New</button>
			<div class="clear"></div>
			<hr>
			<table class="list">
				<tr>
					<th>ID</th>
					<th>Username</th>
					<th>Email</th>
					<th>Phone</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
				<tr>
					<td>1</td>
					<td>myusername</td>
					<td>myemail</td>
					<td>myphone</td>
					<td><button @click="showingEditModal = true">Edit</button></td>
					<td><button @click="showingDeleteModal = true">Delete</button></td>
				</tr>				
			</table>		
	    </div>
		<div class="modal" id="addModal" v-if="showingAddModal">
			<div class="modalContainer">
				<div class="modalHeading">
					<p class="fleft">Add new User</p>
					<button class="fright close" @click="showingAddModal = false">x</button>
					<div class="clear"></div>
				</div>
				<div class="modalContent">
					<table class="form">
						<tr>
							<th>UserName</th>
							<th> : </th>
							<td><input type="text" name=""></td>
						</tr>
						<tr>
							<th>Email</th>
							<th> : </th>
							<td><input type="text" name=""></td>
						</tr>
						<tr>
							<th>Mobile</th>
							<th> : </th>
							<td><input type="text" name=""></td>
						</tr>
						<tr>
							<th>  </th>
							<th>  </th>
							<td><button @click="showingAddModal = false">Save</button></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
    
	    <div class="modal" id="editModal" v-if="showingEditModal">
			<div class="modalContainer">
					<div class="modalHeading">
						<p class="fleft">Edit this User</p>
						<button class="fright close" @click="showingEditModal = false">x</button>
						<div class="clear"></div>
					</div>
					<div class="modalContent">
						<table class="form">
							<tr>
								<th>UserName</th>
								<th> : </th>
								<td><input type="text" name=""></td>
							</tr>
							<tr>
								<th>Email</th>
								<th> : </th>
								<td><input type="text" name=""></td>
							</tr>
							<tr>
								<th>Mobile</th>
								<th> : </th>
								<td><input type="text" name=""></td>
							</tr>
							<tr>
								<th>  </th>
								<th>  </th>
								<td><button @click="showingEditModal = false">Update</button></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>

		<div class="modal" id="deleteModal" v-if="showingDeleteModal">
			<div class="modalContainer">
				<div class="modalHeading">
					<p class="fleft"> Are You Sure? </p>
					<button class="fright close" @click="showingDeleteModal = false">
						X
					</button>
					<div class="clear">					
					</div>
				</div>

				<div class="modalContent">
					You are going to delete ...
					<br><br><br>

					<button @click="showingDeleteModal = false">Yes</button>
					<button @click="showingDeleteModal = false">No</button>
				</div>			
			</div>
	    </div>
	</div>   
</div>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
